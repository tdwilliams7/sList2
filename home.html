<!DOCTYPE html>
<html>
<head>
  <title>Better Shopping list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src='js/jquery-3.2.1.min.js'></script>
  <script type="text/javascript" src='js/popper.min.js'></script>
  <script type="text/javascript" src='js/bootstrap.min.js'></script>

</head>
<body class="container">
  <div class='row'>
    <div class='col-xs-12 text-center'>
        <h2>Keep track of your Grocery spending</h2>
    </div>
  </div>
  <div class='row'>
    <div class="col-xs-2">
      <h3>Add Food</h3>
    </div>
    <div class="col-xs-4">
      <input type='text' id='foodName' placeholder="Food Name">
      <div id='foodAlert'></div>
    </div>
    <div class="col-xs-4">
      <input type="text" id='foodPrice' placeholder="Food Price">
      <div id='priceAlert'></div>
    </div>
    <div class="col-xs-2">
      <button id='addFoodButton'>ADD</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <h4>Item</h4>
    </div>
    <div class="col-xs-4">
      <h4>Price</h4>
    </div>
    <div class="col-xs-2">
      <h4>Total: </h4>
    </div>
    <div class="col-xs-2" id='total'>

    </div>
  </div>
  <section id='list'>


  </section>
  </div>

  <script type="text/javascript" src='./js/script.js'></script>
</body>
</html>
