<!DOCTYPE html>
<html ng-app='grocList'>
<head>
  <meta charset="utf-8">
  <title>Better Shopping list</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <<script src="https://use.fontawesome.com/8a53285008.js"></script>
  <script type="text/javascript" src='js/jquery-3.2.1.min.js'></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script type="text/javascript" src='js/popper.min.js'></script>
  <script type="text/javascript" src='js/bootstrap.min.js'></script>
  <script type="text/javascript" src='js/core.js'></script>
</head>

<body class="container-fluid" ng-controller='mainController'>
  <header class='row'>
    <div class='col-xs-12 text-center'>
        <h2>Keep track of your Grocery spending</h2>
    </div>
  </div>
  <div class='row'>
    <form>
    <div class="col-xs-2">
      <h3>Add Food</h3>
    </div>
    <div class="col-xs-2"></div>
    <div class="col-xs-2">
      <input type='text' id='foodName' ng-model='fName' placeholder="Food Name">
      <div id='foodAlert'></div>
    </div>
    <div class="col-xs-2"></div>
    <div class="col-xs-2">
      <input type="number" id='foodPrice' placeholder="Food Price">
      <div id='priceAlert'></div>
    </div>
    <div class="col-xs-2">
      <input type='submit' id='addFoodButton' ng-click='addNew()'></input>
    </div>
    </form>
  </header>

  <div class="row">
    <div class="col-xs-4">
      <h4>Item</h4>
    </div>
    <div class="col-xs-4">
      <h4>Price</h4>
    </div>
    <div class="col-xs-2">
      <h4>Total: $</h4>
    </div>
    <div class="col-xs-2">
      {{totalAmount()}}
    </div>
  </div>

  </div>
  <section id='list'>
    <div class="row" ng-repeat='food in foods'>
    <div class="col-xs-4" >
      {{ food.name }}
    </div>
    <div class="col-xs-4">
       $ {{ food.price.toFixed(2) }}
    </div>
    <div class="col-xs-2">
      <input type="checkbox" name="comp" onChange=checkedBox(this)>
    </div>
    <div class="col-xs-2">
      <button type='submit' ng-click='deleteFood(food._id)'><i class='fa fa-trash'></i></button>
    </div>

  </section>
  </div>
  <script type="text/javascript" src='js/script.js'></script>
</body>
</html>
